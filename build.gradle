/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'com.google.cloud.tools.jib' version '1.0.0'
    id 'com.palantir.docker' version '0.22.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.2.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter:2.2.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes:0.2.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-kubernetes-config:1.1.1.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.4.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
}

group = 'com.skcc'
version = '0.0.1-SNAPSHOT'
description = 'zcp-console-menu'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

docker {
    name "lay126/zcp-console-menu"
    tag 'version', 'lay126/zcp-console-menu:version'
    files tasks.bootWar.outputs.files
    dockerfile file('Dockerfile')
    buildArgs(['JAR_FILE': tasks.bootWar.outputs.files.singleFile.name])
    pull true
}